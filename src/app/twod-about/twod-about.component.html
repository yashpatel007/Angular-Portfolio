<div id="about" class="about-grid">
    <div class="about-item"></div>
    
    <div class="about-main">
        <div class="heading">
            <h2><span class="color-green">&#8420;</span> &nbsp; About</h2><hr>
        </div>
        <div class="content">
            <p>{{contentProvider.about_content}}</p>
            <ul class="skills-list" id="skills">
                <li *ngFor="let item of contentProvider.skills.front_end"> {{item}}</li>
                <li *ngFor="let item of contentProvider.skills.back_end"> {{item}}</li>
            </ul>
        </div>
        <div class="image">
            <div class="about-image floating">
                <img style="width:100%; height:100%;" src="../../assets/myimg.jpg" alt="MyImage">
                <div class="layer"></div>   
            </div>
            <!-- <img src="../../assets/myimg.jpg" alt="my image" class="about-image floating" height=300 width=300>  -->
        </div>
    </div>
    <div class="about-item"></div>
</div>
