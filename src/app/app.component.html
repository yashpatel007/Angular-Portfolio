<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body attr.data-theme="{{theme}}">
    <app-sticky-social-right></app-sticky-social-right>
    <app-navbar></app-navbar>
    <div *ngIf="!is3D">
        <app-twod-hero (themeChange)="updateTheme($event)" (switch3D)="swithTo3D($event)"></app-twod-hero>
        <app-twod-about></app-twod-about>
        <app-twod-experience></app-twod-experience>
        <app-twod-projectsgrid></app-twod-projectsgrid>
        <app-twod-contact></app-twod-contact>
        <app-twod-footer></app-twod-footer>
    </div>
    <div *ngIf="is3D">
        <app-threed-hero></app-threed-hero>
    </div>
    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
